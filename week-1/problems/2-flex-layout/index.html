
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./index.css">

    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .left {
            background-color: red;
            /* The flex child takes 1/3rd the width */
            flex-grow: 1;
        }

        .right {
            background-color: blue;
            /* the flex child takes 2/3rd the width */
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>

</html>
